    <style type="text/css">
    hr{height:0; border:none;border-top: 2px dotted #ccc;}
    #log {
        background: white;margin: 0; padding: 0.5em 0.5em 0.5em 0.5em;
        position: absolute;top: 70px; left: 0.5em; right: 0.5em; bottom: 19.5em;
        overflow: auto;line-height: 150%;
    }
    #log ul{list-style-type:disc; list-style-position:inside;} 
    #log ol{list-style-type:decimal; list-style-position:inside;} 
    #log ul li{list-style:inside;}
    #log ol li:before {content:counter(sectioncounter) ". ";counter-increment:sectioncounter;}
    .bar{
        font-size: 11px; background-color: #eee;color: #999;padding:1px 10px;margin-bottom: 10px;
        border-radius: 5px;
    }
    .bar span{float: right;}
    .btext{padding:1px 5px;}
    #editor {padding: 0;margin: 0;position: fixed; bottom: 1em;overflow: hidden;}
    #send{
        position: fixed;bottom: 235px;right:4.5em;width:50px;height:28px;font-size: 12px;
        background-color: #1e9fff;color: white;border: 1px solid blue;border-radius: 5px;
    }
    #clear{
        position: fixed;bottom: 235px;right:0.5em;width:45px;height:28px;font-size: 12px;
        background-color: #bbb;color: white;border: 1px solid #aaa;border-radius: 5px;
